    X
  </div>
  <div class="bar" id="y">
    Y
  </div>
  <div class="baz" id="z">
    A
  </div>
  <div id="z">
    A
  </div>
  <div class="bar" id="y">
    Y
  </div>
  <div class="fiz" id="y">
    Y
  </div>
</section>

<hr>
<h3>Example</h3>
</body>
